<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'>

        <a-assets>
            <a-asset-item id="ma0255" src="https://raw.githubusercontent.com/clon139755/FNA/master/modelos/MA0255.glb"></a-asset-item>
            <a-asset-item id="ma0514" src="https://raw.githubusercontent.com/clon139755/FNA/master/modelos/MA0514.glb"></a-asset-item>
            <a-asset-item id="ma0576" src="https://raw.githubusercontent.com/clon139755/FNA/master/modelos/MA0576.glb"></a-asset-item>
            <a-asset-item id="ma0774" src="https://raw.githubusercontent.com/clon139755/FNA/master/modelos/MA0774.glb"></a-asset-item>
            <a-asset-item id="ma0919" src="https://raw.githubusercontent.com/clon139755/FNA/master/modelos/MA0919.glb"></a-asset-item>
            <a-asset-item id="ma10241" src="https://raw.githubusercontent.com/clon139755/FNA/master/modelos/MA10241.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker1" type='barcode' value='1'>
            <a-entity
                gltf-model="#ma0255"
                scale="2">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker2" type='barcode' value='2'>
            <a-entity
                gltf-model="#ma0514"
                scale="2">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker3" type='barcode' value='3'>
            <a-entity
                gltf-model="#ma10241"
                scale="2">
            </a-entity>
        </a-marker>
        
        <a-marker id="animated-marker4" type='barcode' value='4'>
            <a-entity
                gltf-model="#ma0576"
                scale="2">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker5" type='barcode' value='5'>
            <a-entity
                gltf-model="#ma0774"
                scale="2">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker6" type='barcode' value='6'>
            <a-entity
                gltf-model="#ma0919"
                scale="2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
